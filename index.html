<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارها</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="card mt-5 shadow">
                <div class="card-header p-4">
                    <h5>لیست کارهای من</h5>
                </div>
                <div class="card-body">

                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-group">
                        افزودن گروه جدید
                    </button>
                    <div class="modal fade" id="add-group" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">افرودن گروه</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label  class="form-label">نام گروه</label>
                                        <input type="text" class="form-control" v-model="add.name" />

                                    </div>
                                    <div class="mb-3">
                                        <label  class="form-label">انتخاب رنگ </label>
                                        <input type="color" class="form-control" v-model="add.color" />
                                    </div>
                                    <div class="mb-3">
                                        <label  class="form-label">توضیحات</label>
                                        <textarea class="form-control" rows="3" v-model="add.description" ></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                                    <button type="button" class="btn btn-success" @click="AddGroup">افرودن</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <HR>

                    <div class="mt-3">
                        <h6 class="text-danger">لیست گروه ها</h6>

                        <div class="mt-2">
                            <div v-if="group.length < 1">
                                <div class="mt-4 alert alert-danger">
                                    <strong>شما هنور هیج گروهی اضافه نکردید</strong>
                                </div>
                            </div>
                            <div v-else>

                                <div class="row mt-4">

                                    <div v-for="item in group" class="col-md-4 col-sm-6 col-xs-12 mt-4">
                                        <div class="card">
                                            <div class="p-3" :style=" 'background-color:' + item.color ">
                                                <h6 class="text-center text-light">
                                                    {{ item.name }}
                                                </h6>
                                            </div>
                                            <div class="card-body">
                                                <div class="text-center">
                                                    {{item.description}}
                                                </div>
                                                <hr>



                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>



                </div>

            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>

</body>
</html>
